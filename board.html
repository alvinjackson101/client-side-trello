<html>
    <head>
        <title>Monsteriffic</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css"> 
        <link rel="shortcut icon" type="image/png" href="logo.png">
    </head>

    <body>
            <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand" href="https://alvinjackson101.github.io/client-side-trello">
                       <img src="logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
                  <p id="logoname" width="30" height="30" class="d-inline-block align-center" alt="">Monsteriffic</p>
                   </a>
                   </nav>
            <nav class="navbarboard navbar-light">
                    <a class="navbar-board" href="https://alvinjackson101.github.io/client-side-trello">
                       <img id="boardimg" src="logo-board.png" width="30" height="30" class="d-inline-block align-top" alt="">
                   </a>
            </nav>

            <!-- width: 250px; background image styles drake 
             -->
                  
                <div class="app-container">
                    <div id="new-swimlane-button-container">
                        <div>
                            <div id="form" class="dialog-box-container" style="display: none">
                                <div>
                                    <div class="box-container-title" >Hey, name your list!</div>
                                    <input type="text" id="swimlane-title-input" placeholder="Add List Title" />
                                    <input type="button" value="add" onclick="addSwimlane()" />
                                    <input type="button" value="x" onclick="hideButton()" />
                                </div>
                            </div>
                        </div>
                        <div id="present-form-button-container">

                            <input type="button" class="btnaddlist btn-success btn-md px-4" value="+ add list" onclick="showButton()" />
                        </div>

                    </div>
                </div>
                <script src="swimlane.js"></script>           
    </body>

</html>
