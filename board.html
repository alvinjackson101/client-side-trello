<html>
    <head>
        <title>Monsteriffic</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css"> 
        <link rel="shortcut icon" type="image/png" href="logo.png">
    </head>

    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="https://alvinjackson101.github.io/client-side-trello">
                <img src="logo.png" width="30" height="30" class="d-inline-block align-top" alt="">Monsteriffic
            </a>
            <div class="nav-login">
                <a id="login">Log In</a>
                <button class="btnnav btn-outline-success btn-md px-4" id="navbtn">Sign Up</button>
            </div>
        </nav>

        <nav class="navbarboard navbar-light">
            <a class="navbar-board" href="https://alvinjackson101.github.io/client-side-trello">
                <img id="boardimg" src="logo-board.png" width="30" height="20" class="d-inline-block align-top" alt="">
            </a>
        </nav>
                  
                <div class="app-container">
                    <div id="new-swimlane-button-container">
                        <div>
                            <div id="form" class="dialog-box-container" style="display: none">
                                <div>
                                    <button type="button" class="close" aria-label="Close" onclick="hideButton()">
                                            <span aria-hidden="true">&times;</span>
                                            </button></div>
                                    <div class="box-container-title" >Hey, name your list!</div>
                                    <input type="text" id="swimlane-title-input" placeholder="Add List Title" />
                                    <button class="rounded-circle btn-outline-secondary" type="submit" id="button-addon2" onclick="addSwimlane()">
                                            <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div id="present-form-button-container">

                            <input type="button" class="btnaddlist btn-success btn-md px-4" value="+ add list" onclick="showButton()" />
                        </div>

                    </div>
                </div>
                <script src="swimlane.js"></script>           
    </body>

</html>
